; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Flash: 32MB OT, PSRAM: 8MB OT
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.arduino.memory_type = opi_opi
board_build.flash_mode = opi
board_build.psram_type = opi
board_upload.flash_size = 32MB
board_upload.maximum_size = 33554432
board_build.extra_flags =
    -DBOARD_HAS_PSRAM
build_src_filter =
    +<include/*.h>
    +<main-esp32.cpp>
monitor_speed = 115200
build_type = debug

[env:nucleo]
platform = ststm32
board = nucleo_g0b1re
framework = arduino
monitor_speed = 115200
build_type = debug
build_src_filter =
    +<include/*.h>
    +<main-nucleo.cpp>
lib_deps = n0m1/Comp6DOF_n0m1@^0.1.1

[env:nucleo_lis3mdl]
extends = env:nucleo
lib_deps =
    ${env:nucleo.lib_deps}
    adafruit/Adafruit LIS3MDL@^1.2.4
    adafruit/Adafruit Unified Sensor@^1.1.15
    adafruit/Adafruit BusIO@^1.17.0
build_flags =
    -D LIS3MDL

[env:nucleo_mlx90393]
extends = env:nucleo
lib_deps =
    ${env:nucleo.lib_deps}
    adafruit/Adafruit MLX90393@^2.0.5
    adafruit/Adafruit Unified Sensor@^1.1.15
    adafruit/Adafruit BusIO@^1.17.0
    lib/Adafruit MLX90393 RAW
build_flags =
    -D MLX90393

[env:nucleo_mmc5603]
extends = env:nucleo
lib_deps =
    ${env:nucleo.lib_deps}
    adafruit/Adafruit MMC56x3@^1.0.2
    adafruit/Adafruit Unified Sensor@^1.1.15
    adafruit/Adafruit BusIO@^1.17.0
    lib/Adafruit MMC56x3 RAW
build_flags =
    -D MMC5603

[env:nucleo_mmc5983ma]
extends = env:nucleo
lib_deps =
    ${env:nucleo.lib_deps}
    sparkfun/SparkFun MMC5983MA Magnetometer Arduino Library@^1.1.4
build_flags =
    -D MMC5983MA

[env:native]
platform = native
build_src_filter =
    +<include/*.h>
    +<main-${PIOENV}.cpp>
build_type = debug
lib_deps =

[env:multiple]
extends = env:nucleo
build_src_filter =
    +<include/*.h>
    +<main-${PIOENV}.cpp>
lib_deps =
    adafruit/Adafruit Unified Sensor@^1.1.15
    adafruit/Adafruit BusIO@^1.17.0
    adafruit/Adafruit MMC56x3@^1.0.2
    adafruit/Adafruit LIS3MDL@^1.2.4
    sparkfun/SparkFun MMC5983MA Magnetometer Arduino Library@^1.1.4
    lib/Adafruit MMC56x3 RAW

[env:magnetometerarray_v1]
